<div *ngIf="atividade" class="container">
	<form>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="nome">Nome</label>
				<input [(ngModel)]="atividade.nome" type="text" class="form-control" id="column_1" name="column_1"
					placeholder="Value 1">
			</div>
			<div class="form-group col-md-6">
				<label for="tipoAtividade">Tipo de atividade</label>
				<input [(ngModel)]="atividade.tipoAtividade" type="text" class="form-control" id="column_2"
					name="column_2" placeholder="Value 2">
			</div>
			<div class="form-group col-md-6">
				<label for="descricao">Descrição</label>
				<textarea [(ngModel)]="atividade.descricao" type="text" class="form-control" id="column_3"
					name="column_3" placeholder="Value 3"></textarea>
			</div>
		</div>
		<div class="">
			<button type="submit" (click)="update();" class="btn btn-primary">Store</button>
			<button type="submit" (click)="delete();" class="btn btn-primary">Delete</button>
		</div>
	</form>
</div>
