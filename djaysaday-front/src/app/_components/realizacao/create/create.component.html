<div class="container">
	<form>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="nome">Atividade</label>
				<select id="atividade" class="form-control" [(ngModel)]="realizacao.atividade" name="atividade">
					<option [ngValue]="undefined">Nova</option>
					<option *ngFor="let atividade of atividades" [ngValue]="atividade">{{atividade.nome}}</option>
				</select>

			</div>
			<div class="form-group col-md-6">
				<label for="descricao">Hora de realização</label>
				<input [(ngModel)]="realizacao.data_realizacao" type="datetime-local" class="form-control" name="hora">
			</div>
			<div class="form-group col-md-6">
				<label for="descricao">Descrição</label>
				<textarea [(ngModel)]="realizacao.descricao" type="text" class="form-control" name="descricao"
					></textarea>
			</div>
		</div>

		<button type="submit" (click)="store();" class="btn btn-primary">Store</button>
	</form>
</div>
