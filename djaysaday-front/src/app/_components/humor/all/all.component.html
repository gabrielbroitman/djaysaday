<table class="table table-hover table-borderless table-striped">
  <thead>
    <tr class="table-secondary">
      <th id="col-id" scope="col">Hora da criação</th>
      <th id="col-id" scope="col">Humor</th>
      <th id="col-id" scope="col">Sensacoes</th>
      <th id="col-id" scope="col">Realizacoes</th>
      <th id="col-id" scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr [routerLink]="['/humor', humor.id]" *ngFor="let humor of humores">
      <td>{{ humor.data_criacao | date:'shortDate' }}</td>
      <td>{{ humor.nivel }}</td>
      <td>{{ humor.sensacoes[0]?.nome }}</td>
      <td>{{ humor.realizacoes[0]?.atividade.nome }}</td>
      <td>{{ humor.descricao }}</td>
    </tr>
  </tbody>
</table>
