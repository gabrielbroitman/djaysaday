{% load static %}
<html>

<head>
    <title>J's a day</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/jsadayapp.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'nova_atividade' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href="{% url 'novo_humor' %}" class="top-menu"><span class="glyphicon glyphicon-heart"></span></a>
        <a href="{% url 'nova_realizacao' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
        <span style="color: white" class="top-menu">Logout</span>
        <span style="color: black" class="top-menu">Oi, {{user.username}}</span>
        {% else %}
        <span style="color: white" class="top-menu">Login</span>
        {% endif %}
        <h1><a href="/">J's A Day</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
