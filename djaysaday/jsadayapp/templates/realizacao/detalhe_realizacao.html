{% extends 'base/base.html' %}

{% block content %}
<div class="realizacao">
    {% if realizacao.data_criacao %}
    <div class="date">
        {{ realizacao.data_criacao }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'edicao_realizacao' pk=realizacao.pk %}"><span
            class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h2>{{ realizacao.atividade.nome }}</h2>
    <p>{{ realizacao.descricao|linebreaksbr }}</p>
    <p>{{ realizacao.data_realizacao }}</p>
</div>
{% endblock %}
