{% extends 'base/base.html' %}

{% block content %}

{% for humor in humores %}
<div class="humor">
    <h2><a href="{% url 'detalhe_humor' pk=humor.pk %}">{{ humor.nome }}</a></h2>
    <p>{{ humor.descricao|linebreaksbr }}</p>
    <div class="date">
        <p>Criada em: {{ humor.data_criacao }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
