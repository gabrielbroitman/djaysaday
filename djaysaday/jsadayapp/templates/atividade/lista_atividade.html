{% extends 'base/base.html' %}

{% block content %}

    {% for atividade in atividades %}
        <div class="atividade">
            <div class="date">
                <p>Criada em: {{ atividade.data_criacao }}</p>
            </div>
            <h2><a href="{% url 'detalhe_atividade' pk=atividade.pk %}">{{ atividade.nome }}</a></h2>
            <p>{{ atividade.descricao|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
